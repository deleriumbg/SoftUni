<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Blog</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>
<header>
<div>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">SoftUni Blog</a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Welcome, Delirium</a> </li>
                    <li><a href="createnewpost.html">New Post</a> </li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</header>

<main>
   <div class="container body-content span=8 offset=2">
       <form class="form-horizontal">
           <fieldset>
               <legend>New Post</legend>

               <div class="form-group">
                   <label class="col-sm-4 control-label">Post Title</label>
                   <div class="col-sm-4">
                       <input type="text" class="form-control" id="postTitle" placeholder="Post Title">
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 control-label">Post Author</label>
                   <div class="col-sm-4">
                       <input type="text" class="form-control" id="postAuthor" placeholder="Post Author">
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 control-label">Content</label>
                   <div class="col-sm-6">
                       <textarea class="form-control" rows="10" id="postContent">

                       </textarea>
                   </div>
               </div>

               <div class="form-group">
                   <div class="col-sm-4 col-sm-offset-4">
                       <button type="reset" class="btn btn-default">Cancel</button>
                       <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
               </div>
           </fieldset>
       </form>
   </div>
</main>

<footer>
    <div class="container modal-footer">
        <p>&copy; 2018 - Николай Василев</p>
    </div>
</footer>
</body>
</html>

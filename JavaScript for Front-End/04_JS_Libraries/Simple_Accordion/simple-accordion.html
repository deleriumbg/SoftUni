<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Accordion</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="simple-accordion.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#accordion" ).accordion({
                heightStyle: "content",
                autoHeight: false,
                clearStyle: true,
            });
        } );
    </script>
</head>
<body>
<h1>A Simple Accordion</h1>
<div id="accordion">
    <h3>Item 1</h3>
    <div>
        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
    </div>
    <h3>Item 2</h3>
    <div>
        <ul>
            <li>Option 1</li>

            <li>Option 3</li>
        </ul>
    </div>
    <h3>Item 3</h3>

        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
    </div>
    <h3>Item 4</h3>
    <div>
        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
    </div>
</div>
</body>
</html>

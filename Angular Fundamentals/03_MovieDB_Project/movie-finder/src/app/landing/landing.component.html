<div class="jumbotron">
	<div class="container">
		<h1>Find a movie</h1>
		<p>Search for a movie using the form below:</p>
		<form #f="ngForm" (ngSubmit)="search()">
			<input type="text" class="form-control" name="search" required ngModel>
			<button [disabled]="f.invalid" type="sumbit" class="btn btn-primary">Search</button>
		</form>
	</div>
</div>
